<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Add your marker here. Replace 'path/to/marker-image.png' with the actual path to your marker image. -->
      <a-marker preset="custom" type="pattern" url="pinball.jpg">
        <!-- Add your video here. Replace 'path/to/video.mp4' with the actual path to your video file. -->
        <a-video
          src="mov_bbb.mp4"
          width="2.5"
          height="2"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <!-- Display a fixed background or 3D environment here if needed -->
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
