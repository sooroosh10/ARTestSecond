<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Marker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Add your marker here. Replace 'path/to/marker-image.png' with the actual path to your marker image. -->
      <a-marker preset="custom" type="pattern" url="Land01.png">
        <!-- Add your image here. Replace 'path/to/image.jpg' with the actual path to your image file. -->
        <a-image src="pinball.jpg" width="2" height="2" position="0 0 0"></a-image>
      </a-marker>

      <!-- Display a fixed background or 3D environment here if needed -->
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
